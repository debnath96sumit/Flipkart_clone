<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="{% static 'mystyle.css' %}">
    <title>{% block title %}{% endblock title %}</title>
    <style>
        {% block css %}{% endblock css %}
    </style>
</head>

<body>
        <nav>
            <div class="logo">
                {% load static %}
                <a href="/index"><img src="{% static 'logo.png' %}" href= alt=""></a>
            </div>
            <ul class="mb-0 px-0">
                <li><a href="/index">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="/contacts">Contact</a></li>

            </ul>
            <form action="/search" method="get" class="searchForm">
                <div class="search">
                    <input type="text" name="query" id="query" placeholder="Search For Products, Brands and more" required>
                </div>
                <div class="sIcon">
                    <span>
                        <button class="searchBtn"><ion-icon name="search-outline" size="small"></ion-icon></button> 
                    </span>
                </div>
            </form>
            <div class="log">
                <form action="/">
                    <button class="btnn">Logout</button>
                </form>
            </div>
            <div class="more">
                <p class="mb-0">More</p>
                <ion-icon name="chevron-down-outline"></ion-icon>
            </div>
            <div class="mycart">
                <a href="/mycart"><ion-icon name="cart" size="large"></ion-icon></a>
                <a href="/mycart" class="carttext">Cart(<span id="cart"></span>)</a>
            </div>
        </nav>
        {% block body %}{% endblock body %}
        <footer id="foot">
        <p class="mb-0">Copyright &copy; Mycart.com</p>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    {% block script %}
    <script>
        if(localStorage.getItem('cart') == null){
            let cart = {};
            document.getElementById('cart').innerHTML = '0';
        }
        else{
            cart = JSON.parse(localStorage.getItem('cart'))
            document.getElementById('cart').innerHTML = Object.keys(cart).length;
        }
        $('.cart').click(function() {
            window.location.reload(true)
            let idstr = this.id.toString()
            if(cart[idstr] != undefined){
                cart[idstr] = cart[idstr] + 1;
            }
            else{
                cart[idstr] = 1;
            }
            localStorage.setItem('cart', JSON.stringify(cart))
            
        });
    </script>
    {% endblock script %}
    
</body>

</html>
