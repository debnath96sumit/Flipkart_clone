<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'Login_page.css' %}">
    <title>Flipkart | Login</title>
</head>
<body>
    <div class="container">
        <div class="img">
            {% load static %}
            <img src="{% static 'fk1.jpg' %}" alt="">
        </div>
        <div class="form">
            <form action="" method="POST">
                {% csrf_token %}
                <h3>Login</h3>
                <h5>Get access to your Orders, Wishlist and Recommendations</h5>
                <input type="number" class="details" placeholder="Mobile no." name="number" required>
                <input type="password" class="details" placeholder="Password" name="password" required>
                <div class="check">
                    <input type="checkbox">
                    <p>Remember me</p>
                </div>
                <div class="submit">
                    <input type="Submit" value="LOGIN">
                    <button><a href="/signup">SIGNUP</a></button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
